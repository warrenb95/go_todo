{{define "timespent"}}
{{template "header"}}
    <h1>Update time spent for {{.Title}}</h1>

    <form action="/{{.ID.Hex}}/timespent" method="POST">

        <label for="timespent">Estimate (minutes):</label>
        <input type="number" name="timespent">

        <input type="submit" value="Update time spent">
    </form>
{{template "footer"}}
{{end}}
