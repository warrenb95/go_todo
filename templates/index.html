{{define "index"}}
{{template "header"}}
    <h1>Go Todo</h1>

    <a href="/newtodo">New Todo</a>

    <table>
        {{range .Todos}}
            <tr>
                <td><a href="/{{.ID.Hex}}">{{.Title}}</a></td>
                <td>Time spent so far: {{.TimeSpent}}</td>
                <td><a href="/{{.ID.Hex}}/delete">Delete</a></td>
            </tr>
        {{end}}
    </table>
{{template "footer"}}
{{end}}
