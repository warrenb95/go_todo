{{define "update"}}
{{template "header"}}
    <h1>Update {{.Title}}</h1>

    <form action="/{{.ID.Hex}}/update" method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" value={{.Title}}>

        <label for="description">Desc:</label>
        <input type="text" name="description" value={{.Desc}}>

        <label for="estimate">Estimate (minutes):</label>
        <input type="number" name="estimate" value={{.Estimate}}>

        <input type="submit" value="Update todo">
    </form>
{{template "footer"}}
{{end}}
